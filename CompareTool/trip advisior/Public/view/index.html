<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />

    <title>Review</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../css/screen.css" rel="stylesheet" type="text/css">

    <!-- <script src="/socket.io/socket.io.js"></script> -->
</head>

<body>
    <div class="mainContainer">
        <div class="contentContainer">
            <div class="row">
                <div class="caption"> Enter Url:</div>
                <input type="text" class="restaurantName value" placeholder="URL">
            </div>

            <div class="button">search</div>
        </div>

    </div>

</body>


<!--LIST TEMPLATE-->

<script id="reviewTemplate" type="text/x-jsrender">
    <div class="overlay"></div>
    <div class="reviewContainer">
        {^{for userReviews}}
        <div class="customerReview">
            <div class="customerName"> {{:userName}}</div>

            <div class="rating">{{:quote}}</div>
            <div class="reviewTime">{{:date}}</div>
            <div class="reviewText">{{:reviewText}}</div>

        </div>
        {{/for}}
    </div>
</script>






<script id="emptyTemplate" type="text/x-jsrender">
    <div class="emptyContainer">
        <div class="header">{{:name}} reviews</div>
        <img src="../images/review.png" class="reviewImage">
        <div class="emptyText">
            No review record's found</div>
    </div>
</script>

<script id="restaurantsTemplate" type="text/x-jsrender">



    <div class="leftPanel">
        <div class="features">
            <div class="feature">ranking</div>
            <div class="feature">rating</div>
            <div class="feature cuisines">cuisines</div>
            <div class="feature ">total reviews</div>
            <div class="feature">Customer Review</div>
            <div class="feature header">Review Detail</div>
            <div class="feature">Excellent Votes</div>
            <div class="feature">Very Good Votes</div>
            <div class="feature">Average Votes</div>
            <div class="feature">Poor Votes</div>
            <div class="feature">Terrible Votes</div>
            <div class="feature header">Rating Details</div>
            <div class="feature">Food Rating</div>
            <div class="feature">ServiceRating</div>
            <div class="feature">Value Rating</div>
        </div>
    </div>
    <div class="rightPanel">
        {^{for restaurants}}
        <div class="column">
            <div class="header">{{:name}}</div>
            <div class="remove">
                <img src="../images/cross.png" class="crossImage">
            </div>
            <div class="features">

                <div class="feature ranking">{{:ranking}}</div>
                <div class="feature rating">{{:rating}}</div>
                <div class="feature cuisines"> {{:cuisines}}</div>
                <div class="feature reviews"> {{:totalReview}}</div>
                <div class="feature userReview data-id={{:name}}">Click </div>
                <div class="feature"></div>
                <div class="feature">{{:reviewDetail.excellent}}%</div>
                <div class="feature">{{:reviewDetail.veryGood}}%</div>
                <div class="feature">{{:reviewDetail.average}}%</div>
                <div class="feature">{{:reviewDetail.poor}}%</div>
                <div class="feature">{{:reviewDetail.terrible}}%</div>
                <div class="feature"></div>
                <div class="feature">{{:ratingSummary.food}}</div>
                <div class="feature">{{:ratingSummary.service}}</div>
                <div class="feature">{{:ratingSummary.value}}</div>


            </div>
        </div>
        {{/for}}
        <div class="addButton">+</div>
    </div>


    <div class="reviewContainerBlock"></div>
    <div class="addRestaurantContainer"></div>

</script>

<script id="addRestaurantTemplate" type="text/x-jsrender">
    <div class="overlay"></div>
    <div class="addBlock">
        <div class="header">Add restaurant to compare</div>
        <div class="textContainer">
            Enter the restaurant URL<input type="text" placeholder="URL" class="addRestaurant">
        </div>
        <div class="footer">
            <div class="add">add</div>
        </div>
    </div>


</script>


<script src="../scripts/jquery.js"></script>
<script src="../scripts/jsrender.js"></script>
<script src="../scripts/jsview.js"></script>
<script src="../scripts/transit.js"></script>
<script src="../js/base.js"></script>
<script src="../js/index.js"></script>

</html>
