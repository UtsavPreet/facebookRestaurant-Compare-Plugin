<!--LIST TEMPLATE-->
<script id="emptyTemplate" type="text/x-jsrender">
    <div class="emptyContainer">
        <div class="header">{{:name}} reviews</div>
        <img src="../images/review.png" class="reviewImage">
        <div class="emptyText">
            No review record's found</div>
    </div>
</script>

<script id="restaurantsTemplate" type="text/x-jsrender">
    <div class="leftPanel">
        <div class="features">
            <div class="feature">checkins</div>
            <div class="feature">fancount</div>
            <div class="feature">Average Rating</div>
            <div class="feature rating">People Talking About</div>
            <div class="feature subHeading">Event</div>
            <div class="feature">Event Name</div>
            <div class="feature">People Interested</div>
            <div class="feature">Attending</div>
            <div class="feature">declined</div>
            <div class="feature">View All</div>
            <div class="feature subHeading">Posts</div>
            <div class="feature">Title</div>
            <div class="feature">Total Likes</div>
            <div class="feature">View All</div>
        </div>
    </div>
    <div class="rightPanel">
        {^{for dbData}} 
        <div class="column">
            <div class="header">{{:data.name}}</div>
            <div class="features">
                <div class="feature checkings">{{:data.checkins}}</div>
                <div class="feature fancount">{{:data.fan_count}}</div>
                <div class="feature rating">{{:data.overall_star_rating}}</div>
                <div class="feature rating">{{:data.talking_about_count}}</div>
                <div class="feature subHeading"></div>
                {^{for events[0]}}
                <div class="feature">{{:name}}</div>
                <div class="feature">{{:interested_count}}</div>
                <div class="feature">{{:attending_count}}</div>
                <div class="feature">{{:declined_count}}</div>
                {{/for}}
                {^{for posts.data[0]}}
                <div class="feature">{{:message}}</div>
                {{/for}}
            </div>
        </div>
        {{/for}} 

        <div class="addButton">+</div>
    </div>
    <div class="reviewContainerBlock">
    </div>
    <div class="addRestaurantContainer">

    </div>
</script>
<script id="postTemplate" type="text/x-jsrender">
    <div class="reviewOverlay"></div>
    <div class="reviewContainer">
        {^{for data}}
        <div class="customerReview">
            <div class="reviewText">
                {{:message}}</div>
        </div>
        {{/for}}
    </div>
</script>
<script id="addRestaurantTemplate" type="text/x-jsrender">
    <div class="overlay"></div>
    <div class="addBlock">
        <div class="header">Add restaurant to compare</div>
        <div class="textContainer">
            Enter the restaurant name<input type="text" placeholder="Name" class="addRestaurant">
        </div>
        <div class="footer">
            <div class="add">add</div>
        </div>
    </div>


</script>

<script src="../scripts/jquery.js"></script>
<script src="../scripts/jsrender.js"></script>
<script src="../scripts/jsview.js"></script>
<script src="../scripts/transit.js"></script>
<script src="../js/base.js"></script>
<script src="../js/index.js"></script>
</html>
