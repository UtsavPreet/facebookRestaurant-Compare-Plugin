<script id="dataTemplate" type="text/x-jsrender">
    <div class="columnContainer">
        <div class="contentRow">
            <div class="number">
                1
            </div>
            <div class="page">

                <img src={{:fb.picture.data.url}} class="pagePicture" alt="">
                <div class="pageName">
                    {{:fb.name_with_location_descriptor}}
                </div>
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                {{:fb.overall_star_rating}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                {{:fb.fan_count}}
            </div>
        </div>

        <div class="contentRow">

            <div class="contentEvent">
                <div class="text">
                    {{:fb.totalEvent.count}} Events
                </div>
                <div class="stat">
                    {{:fb.totalEvent.attendingCount}} Guests
                </div>
                <img src="../images/menu.svg" class="more" alt="">

            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    {{:fb.totalPost.count}} Posts
                </div>
                <div class="stat">
                    {{:fb.totalPost.likes}} Likes
                </div>
                <div class="stat">
                    {{:fb.totalPost.comments}}Comments
                </div>
                <div class="stat">
                    {{:fb.totalPost.shares}} Shares
                </div>
                <div class="stat">
                    {{:fb.totalPost.reactions}} Reactions
                </div>
                <img src="../images/menu.svg" class="more" alt="">

            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                TripAdvisor
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Ranked {{:trip.ranking}}<sup>th</sup>
            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    {{:trip.totalReview}}
                </div>
                <div class="stat">
                    {{:trip.reviewDetail.excellent}} excellent
                </div>
                <div class="stat">
                    {{:trip.reviewDetail.veryGood}} veryGood
                </div>
                <div class="stat">
                    {{:trip.reviewDetail.average}} average
                </div>
                <div class="stat">
                    {{:trip.reviewDetail.poor}} poor
                </div>
                <div class="stat">
                    {{:trip.reviewDetail.terrible}} terrible
                </div>

            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    Rating {{:trip.rating}}
                </div>
                <div class="stat">
                    {{:trip.ratingSummary.food}} food
                </div>
                <div class="stat">
                    {{:trip.ratingSummary.service}} service
                </div>
                <div class="stat">
                    {{:trip.ratingSummary.value}} Value
                </div>
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Zomato
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Average Cost: {{:zomato.average_cost_for_two}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                cuisines: {{:zomato.average_cost_for_two}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                {{:zomato.userReview.reviews_count}} Reviews
                <img src="../images/menu.svg" class="more" alt="">
            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    User Rating: {{:zomato.user_rating.rating_text}}
                </div>
                <div class="stat">
                    {{:zomato.user_rating.aggregate_rating}}
                </div>
                <div class="stat">
                    {{:zomato.user_rating.votes}} Votes
                </div>
            </div>
        </div>
    </div>
</script>

<script src="../scripts/jquery.js"></script>

<script src="../js/index.js"></script>

</html>
