            <textarea class="searchField tripAdvisor" value="https://www.tripadvisor.in/Restaurant_Review-g304551-d10236428-Reviews-Circus-New_Delhi_National_Capital_Territory_of_Delhi.html"

        <div class="pageContainer">

                    <div class="heading">

                    <div class="option">
                        User Reviews

                <div class="menuItem">
                    <div class="heading">

            <div class="dataLoader">
            </div>
            <div class="card">
            </div>
            <div class="overlay">
                
            </div>
            <div class="eventPopup">
                
            </div>
        </div>
    </div>

</body>
<script id="dataTemplate" type="text/x-jsrender">
    <div class="columnContainer">
        <div class="pageTopContainer">
            <div class="page">
                 {{if facebook}}<img src={{:facebook.picture.data.url}} class="pagePicture" alt="">{{else}}-{{/if}}
                <div class="pageName">
                    {{if facebook}} {{:facebook.name_with_location_descriptor}}{{else}}-{{/if}}
                </div>
            </div>
        </div>
        <div class="contentContainer">


            <div class="contentRow blank">
                <div class="content">
                </div>
            </div>
            <div class="contentRow">
                <div class="content">
                     {{if facebook}}{{:facebook.overall_star_rating}}{{else}}-{{/if}}
                </div>
            </div>

            <div class="contentRow">
                <div class="content">
                     {{if facebook}}{{:facebook.fan_count}}{{else}}-{{/if}}
                </div>
            </div>

            <div class="contentRow" style="height: 5rem;">

                <div class="contentEvent ">

                    <div class="text ">
                        {{if facebook}} {{:facebook.totalEvent.count}} Events{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer ">
                        <div class="stat ">
                             {{if facebook}}{{:facebook.totalEvent.attendingCount}} Guests{{else}}-{{/if}}
                        </div>
                    </div>

                    <img id="event" src="../images/menu.svg " class="more event" alt=" ">
                </div>
            </div>
            <div class="contentRow" style="height:10rem;">
                <div class="contentEvent ">

                    <div class="text">
                         {{if facebook}}{{:facebook.totalPost.count}} Posts{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer" style="top:3rem;">
                        <div class="stat">
                            <div class="text">
                                {{if facebook}} {{:facebook.totalPost.likes}}{{else}}-{{/if}}
                            </div>
                            <img src="../images/like.svg" class="statImage" alt="">
                        </div>
                        <div class="stat">
                            <div class="text">
                                {{if facebook}}{{:facebook.totalPost.reactions}}{{else}}-{{/if}}
                            </div>

                            <img src="../images/reaction.svg" class="statImage" alt="">
                        </div>
                        <div class="stat">
                            <div class="text">
                                {{if facebook}}{{:facebook.totalPost.comments}}{{else}}-{{/if}}
                            </div>
                            <img src="../images/comment.svg" class="statImage" alt="" style="padding-top: 0.2rem;">
                        </div>
                    </div>

                    <img src="../images/menu.svg " class="more post" alt=" " data-id="{{:_id}}">

                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">
                </div>
            </div>
            <div class="contentRow ">
                <div class="content ">

                   {{if tripAdvisor}} {{:tripAdvisor.ranking}}<sup>th</sup>{{else}}-{{/if}}
                </div>
            </div>
            <div class="contentRow" style="height:13rem;">
                <div class="contentEvent ">

                    <div class="text ">
                       {{if tripAdvisor}} {{:tripAdvisor.totalReview}}{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer ">
                        <div class="stat ">
                           {{if tripAdvisor}} {{:tripAdvisor.reviewDetail.excellent}}% excellent{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}}{{:tripAdvisor.reviewDetail.veryGood}}% veryGood{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                           {{if tripAdvisor}} {{:tripAdvisor.reviewDetail.average}}% average{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}}{{:tripAdvisor.reviewDetail.poor}}% poor{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}}{{:tripAdvisor.reviewDetail.terrible}}% terrible{{else}}-{{/if}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">

                    <div class="text ">
                       {{if tripAdvisor}}{{:tripAdvisor.rating}}{{else}}-{{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">
                </div>
            </div>
            <div class="contentRow ">
                <div class="content ">

                    â‚¹ {{if zomato}}{{:zomato.average_cost_for_two}}{{else}}-{{/if}}
                </div>
            </div>
            <div class="contentRow ">
                <div class="content ">
                    {{if zomato}}{{:zomato.cuisines}}{{else}}-{{/if}}
                </div>
            </div>
            <div class="contentRow ">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if zomato}}{{:zomato.userReview.reviews_count}}{{else}}-{{/if}}
                    </div>
                    <img id="review" src="../images/menu.svg " class="more review" alt=" ">
                </div>
            </div>
            <div class="contentRow" style="height: 7rem;">
                <div class="contentEvent ">

                    <div class="text ">
                        {{if zomato}}{{:zomato.user_rating.rating_text}}{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer ">
                        <div class="stat ">
                          {{if zomato}}{{:zomato.user_rating.aggregate_rating}}{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if zomato}} {{:zomato.user_rating.votes}} Votes {{else}}-{{/if}}
                        </div>
                    </div>

                </div>
            </div>
            <div class="contentRow blank ">
            </div>
            <div class="contentRow ">
                <div class="content ">
                   {{if google}}{{:google.rating}}{{else}}-{{/if}}
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if google}}{{:google.userReviewCount}} Reviews{{else}}-{{/if}}
                    </div>
                    <img id="googleReview" src="../images/menu.svg " class="more googleReview" alt=" ">
                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">

                </div>
            </div>
            <div class="contentRow" style="height: 9rem;">
                <div class="contentEvent ">

                    <div class="text ">
                        Stats
                    </div>
                    <div class="statsContainer ">
                        <div class="stat ">
                            {{:instagram.followers}} Followers
                        </div>
                        <div class="stat ">
                            {{:instagram.following}} Following
                        </div>
                        <div class="stat ">
                            {{:instagram.posts}} Posts
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</script>
