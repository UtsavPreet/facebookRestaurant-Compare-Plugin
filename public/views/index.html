<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />

    <title>dataFetcher</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../css/screen.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="mainContainer">
        <div class="menuContainer">
            <div class="menuItemContainer">
                <div class="menuItem">
                    Facebook
                    <div class="option">
                        Post Stats
                    </div>
                    <div class="option">
                        Event Stats
                    </div>
                </div>
            </div>
        </div>
        <div class="pageContainer">
            <div class="topBar">
                <textarea class="searchField zomato" placeholder="Zomato ID"></textarea>
                <textarea class="searchField facebook" placeholder="Facebook ID"></textarea>
                <textarea class="searchField tripAdvisor" placeholder="TripAdvisor URL"></textarea>
                <textarea class="searchField instagram" placeholder="Instagram ID"></textarea>
                <textarea class="searchField google" placeholder="Google Place ID"></textarea>
                <div class="addButton">
                    Add Restaurant
                </div>
            </div>
            <div class="card">
            </div>
        </div>


    </div>

</body>
<script id="dataTemplate" type="text/x-jsrender">
    <div class="columnContainer">
        
        <div class="contentRow">
            <div class="number">
                1
            </div>
            <div class="page">

                <img src={{:facebook.picture.data.url}} class="pagePicture" alt="">
                <div class="pageName">
                    {{:facebook.name_with_location_descriptor}}
                </div>
            </div>
        </div>
        
        <div class="contentRow">
            <div class="content">
                {{:facebook.overall_star_rating}}
            </div>
        </div>

        <div class="contentRow">
            <div class="content">
                {{:facebook.fan_count}}
            </div>
        </div>

        <div class="contentRow">

            <div class="contentEvent">
                <div class="text">
                    {{:facebook.totalEvent.count}} Events
                </div>
                <div class="stat">
                    {{:facebook.totalEvent.attendingCount}} Guests
                </div>
                <img src="../images/menu.svg" class="more" alt="">

            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    {{:facebook.totalPost.count}} Posts
                </div>
                <div class="stat">
                    {{:facebook.totalPost.likes}} Likes
                </div>
                <div class="stat">
                    {{:facebook.totalPost.comments}}Comments
                </div>
                <div class="stat">
                    {{:facebook.totalPost.shares}} Shares
                </div>
                <div class="stat">
                    {{:facebook.totalPost.reactions}} Reactions
                </div>
                <img src="../images/menu.svg" class="more" alt="">

            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                TripAdvisor
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Ranked {{:tripAdvisor.ranking}}<sup>th</sup>
            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    {{:tripAdvisor.totalReview}}
                </div>
                <div class="stat">
                    {{:tripAdvisor.reviewDetail.excellent}} excellent
                </div>
                <div class="stat">
                    {{:tripAdvisor.reviewDetail.veryGood}} veryGood
                </div>
                <div class="stat">
                    {{:tripAdvisor.reviewDetail.average}} average
                </div>
                <div class="stat">
                    {{:tripAdvisor.reviewDetail.poor}} poor
                </div>
                <div class="stat">
                    {{:tripAdvisor.reviewDetail.terrible}} terrible
                </div>

            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    Rating {{:tripAdvisor.rating}}
                </div>
                <div class="stat">
                    {{:tripAdvisor.ratingSummary.food}} food
                </div>
                <div class="stat">
                    {{:tripAdvisor.ratingSummary.service}} service
                </div>
                <div class="stat">
                    {{:tripAdvisor.ratingSummary.value}} Value
                </div>
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Zomato
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Average Cost: {{:zomato.average_cost_for_two}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                cuisines: {{:zomato.average_cost_for_two}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                {{:zomato.userReview.reviews_count}} Reviews
                <img src="../images/menu.svg" class="more" alt="">
            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                    User Rating: {{:zomato.user_rating.rating_text}}
                </div>
                <div class="stat">
                    {{:zomato.user_rating.aggregate_rating}}
                </div>
                <div class="stat">
                    {{:zomato.user_rating.votes}} Votes
                </div>
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                Google
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
               Rating: {{:google.rating}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
               Rating: {{:google.rating}}
            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
               <div class="text">
                   Type
               </div>
               {{for types}}
               <div class="stat">
                   {{:#getIndex()}}
               </div>
               {{/for}}
            </div>
        </div>
        <div class="contentRow">
            <div class="content">
                instagramgram
            </div>
        </div>
        <div class="contentRow">
            <div class="contentEvent">
                <div class="text">
                     Stats
                </div>
               <div class="stat">
                   {{:instagram.followers}} Followers
               </div>
               <div class="stat">
                   {{:instagram.following}} Following
               </div>
               <div class="stat">
                   {{:instagram.posts}} Posts
               </div>
            </div>

        </div>

    </div>
</script>

<script src="../scripts/jquery.js"></script>
<script src="../scripts/jsrender.js"></script>
<script src="../scripts/jsview.js"></script>
<script src="../scripts/transit.js"></script>
<script src="../js/base.js"></script>
<script src="../js/data.js"></script>
<script src="../js/index.js"></script>

</html>
