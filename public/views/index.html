<script id="dataTemplate" type="text/x-jsrender">
    <div class="columnContainer">
                    <div class="contentRow">
                        <div class="number">
                            1
                        </div>
                        <div class="page">

                            <img src={{:picture}}
                                class="pagePicture" alt="">
                            <div class="pageName">
                              {{:name}}
                            </div>
                        </div>
                    </div>
                    <div class="contentRow">
                        <div class="content">
                           {{:rating}}
                        </div>
                    </div>
                    <div class="contentRow">
                        <div class="content">
                            {{:fanCount}}
                        </div>
                    </div>
                   
                    <div class="contentRow">
                       
                        <div class="contentEvent">
                            <div class="text">
                                {{:totalEvent.eventsTotalCount}} Events
                            </div>
                            <div class="stat">
                                {{:totalEvent.eventsAttending}} Guests
                            </div>
                            <img src="../images/menu.svg" class="more" alt="">

                        </div>
                    </div>
                    <div class="contentRow">
                        <div class="contentEvent">
                            <div class="text">
                                {{:totalPost.postsTotalCount}} Posts
                            </div>
                            <div class="stat">
                                {{:totalPost.postsTotalLikes}} Likes
                            </div>
                            <div class="stat">
                                {{:totalPost.postsTotalComments}}Comments
                            </div>
                            <div class="stat">
                                {{:totalPost.postsTotalShares}} Shares
                            </div>
                            <div class="stat">
                                {{:totalPost.postsTotalReactions}} Reactions
                            </div>
                            <img src="../images/menu.svg" class="more" alt="">

                        </div>
                    </div>
                    <div class="contentRow blank">
                    </div>
                    
                    <div class="contentRow">
                        <div class="content">
                           {{:zomato.dummyReviewText}}
                        </div>
                    </div>

                    <div class="contentRow">
                        <div class="contentEvent">
                            <div class="text">
                                {{:zomato.totalReviews}}Reviews
                            </div>
                             <img src="../images/menu.svg" class="more" alt="">
                        </div>
                        
                    </div>
                    
                    
                    <div class="contentRow">
                        <div class="content">
                            Ranked {{:tripAdvisor.rank}}<sup>th</sup>
                        </div>
                    </div>
                    <div class="contentRow">
                        <div class="contentEvent">
                            <div class="text">
                                {{:tripAdvisor.totalReview}} reviews
                            </div>
                            <div class="stat">
                                {{:tripAdvisor.positiveReview}} positive
                            </div>
                            <div class="stat">
                                {{:tripAdvisor.negativeReview}} negative
                            </div>
                             <img src="../images/menu.svg" class="more" alt="">
                        </div>
                    </div>

                </div>
</script>
