<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />

    <title>dataFetcher</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../css/screen.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="mainContainer">
        <div class="contentContainer">
            <div class="row">
                <div class="caption">Enter restaurant Name:</div>
                <input type="text" class="restaurantName value" placeholder="Name" value="circusnewdelhi">
            </div>
            <div class="button">Fetch Data</div>
        </div>

    </div>

</body>

<!--LIST TEMPLATE-->
<script id="emptyTemplate" type="text/x-jsrender">
    <div class="emptyContainer">
        <div class="header">{{:name}} events</div>
        <img src="../images/event.png" class="eventImage">
        <div class="emptyText">
            No event record's found</div>
    </div>
</script>

<script id="restaurantsTemplate" type="text/x-jsrender">
    <div class="leftPanel">
        <div class="features">
            <div class="feature">checkins</div>
            <div class="feature">fancount</div>
            <div class="feature">Average Rating</div>
            <div class="feature rating">People Talking About</div>
            <div class="feature subHeading">Event</div>
            <div class="feature">Total Events</div>
            <div class="feature">Event Name</div>
            <div class="feature">People Interested</div>
            <div class="feature">Attending</div>
            <div class="feature">declined</div>
            <div class="feature">Time</div>
            <div class="feature">View All</div>
            <div class="feature subHeading">Posts</div>
            <div class="feature">Total Post</div>
            <div class="feature">Title</div>
            <div class="feature">Type</div>
            <div class="feature">Posted Time</div>
            <div class="feature">Total Likes</div>
            <div class="feature">Total Comments</div>
            <div class="feature">Total Reaction</div>
            <div class="feature">View All</div>
        </div>
    </div>
    <div class="rightPanel">
        {^{for restaurants}}
        <div class="column">
            <div class="header">{{:name_with_location_descriptor}}</div>
            <div class="features">
                <div class="feature checkings">{{:checkins}}</div>
                <div class="feature fancount">{{:fan_count}}</div>
                <div class="feature rating">{{:overall_star_rating}}</div>
                <div class="feature rating">{{:talking_about_count}}</div>
                <div class="feature subHeading"></div>
                <div class="feature">{{:events.totalEvents}}</div>
                {^{for events.data[0]}}
                <div class="feature">{{:name}}</div>
                <div class="feature">{{:interested_count}}</div>
                <div class="feature">{{:attending_count}}</div>
                <div class="feature">{{:declined_count}}</div>
                <div class="feature">{{:start_time}}</div>
                {{/for}}
                <div class="feature events" data-id={{:restaurantId}}>Click Here</div>

                <div class="feature subHeading"></div>
                <div class="feature">{{:feed.totalPost}}</div>
                {^{for feed.data[2]}}
                <div class="feature">{{:name}}</div>
                <div class="feature">{{:status_type}}</div>
                <div class=feature>{{:created_time}}</div>
                <div class=feature>{{:likes.summary.total_count}}</div>
                <div class=feature>{{:comments.summary.total_count}}</div>
                <div class=feature>{{:reactions.summary.total_count}}</div>
                {{/for}}
                <!-- <div class="feature post" data-id={{:restaurantID}}>Click</div> -->
            </div>
        </div>
        {{/for}}

        <div class="addButton">+</div>
    </div>
    <div class="eventContainerBlock"></div>
    <div class="addRestaurantContainer"></div>
</script>

<script id="eventTemplate" type="text/x-jsrender">
    <div class="eventPopup">
      
        {{:_id}}
        
        <div class="detailContainer">
            <div class="detail">
                <div class="date">
                    <div class="month">
                        {{:start_time}}
                    </div>
                    <div class="day">
                        09
                    </div>
                </div>
                <div class="eventDetail">
                    <div class="eventName">
                       {{:name}}
                    </div>
                    <div class="description">
                        This is a two line description hello
                    </div>
                    <div class="Stats">
                        <div class="stat">
                            Interested Count: {{:interested_count}}
                        </div>
                        <div class="stat">
                            Declined Count: {{:declined_count}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
     
    </div>

</script>


<script id="postTemplate" type="text/x-jsrender">
    <div class="eventOverlay"></div>
    <div class="eventContainer">
        {^{for data}}
        <div class="customerevent">

            <div class="eventDate">Date: {{:created_time}}</div>
            <div class="eventDiscription">{{:message}}</div>
        </div>
        {{/for}}
    </div>
</script>


<script id="addRestaurantTemplate" type="text/x-jsrender">
    <div class="overlay"></div>
    <div class="addBlock">
        <div class="header">Add restaurant to compare</div>
        <div class="textContainer">
            Enter the restaurant name<input type="text" placeholder="Name" class="addRestaurant">
        </div>
        <div class="footer">
            <div class="add">add</div>
        </div>
    </div>


</script>

<script src="../scripts/jquery.js"></script>
<script src="../scripts/jsrender.js"></script>
<script src="../scripts/jsview.js"></script>
<script src="../scripts/transit.js"></script>
<script src="../js/base.js"></script>
<script src="../js/index.js"></script>

</html>
