<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />

    <title>Restaurant Analyser</title>
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../css/screen.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="mainContainer">
        <div id="map" style="height:0;">
        </div>
        <div class="searchLoader"></div>
        <div class="topBar">
            <img src="../images/logo-black.png" class="logo" alt="Logo">
            <div class="detailsPopup">
                New Restaurant, please enter all details
            </div>
            <textarea class="searchField zomato" placeholder="Zomato Restaurant Name"></textarea>
            <textarea class="searchField facebook" placeholder="Facebook ID"></textarea>
            <textarea class="searchField tripAdvisor" placeholder="TripAdvisor URL"></textarea>
            <textarea class="searchField instagram" placeholder="Instagram ID"></textarea>
            <textarea id="google" class="searchField google" placeholder="Google Place ID"></textarea>
            <textarea class="searchField dineout" placeholder="Dineout Url"></textarea>

            <div class="optionsContainer">
                <div class="add">
                    <div class="text">
                        Add
                    </div>
                    <img src="../images/add.svg" class="addRestaurant" alt="">
                </div>
                <div class="refreshData">
                    <div class="text">
                        Refresh
                    </div>
                    <img src="../images/refresh.svg" class="refreshRestaurant" alt="">
                </div>
                <div class="compare">
                    <div class="text">
                        Compare
                    </div>
                    <img src="../images/compare.svg" class="compareRestaurant" alt="">
                </div>
            </div>

        </div>
        <div class="pageContainer">
            <div class="menuTopContainer">
            </div>
            <div class="menuContainer">
                <div class="menuItem">
                    <div class="heading">
                        <img src="../images/facebook-logo.png" class="socialMediaIcon" alt=""> Facebook
                    </div>

                    <div class="option">
                        Rating
                    </div>
                    <div class="option">
                        Total Likes
                    </div>
                    <div class="option" style="height: 5rem;">
                        Event Stat
                    </div>
                    <div class="option" style="height: 10rem;">
                        Post Stat
                    </div>

                </div>
                <div class="menuItem">
                    <div class="heading">
                        <img src="../images/tripadvisor-logo.png" class="socialMediaIcon" alt=""> TripAdvisor
                    </div>
                    <div class="option">
                        Rank
                    </div>
                    <div class="option">
                        Rating
                    </div>
                    <div class="option" style="height: 13rem;">
                        Review
                    </div>

                </div>
                <div class="menuItem">
                    <div class="heading">
                        <img src="../images/zomato-logo.svg" class="socialMediaIcon" alt=""> Zomato
                    </div>
                    <div class="option">
                        User Rating
                    </div>
                    <div class="option">
                        User Votes
                    </div>
                    <div class="option">
                        Reviews
                    </div>
                </div>
                <div class="menuItem">
                    <div class="heading">
                        <img src="../images/google-logo.png" class="socialMediaIcon" alt=""> Google
                    </div>
                    <div class="option">
                        Rating
                    </div>
                    <div class="option">
                        User Reviews
                    </div>
                </div>
                <div class="menuItem">
                    <div class="heading">
                        <img src="../images/instagram-logo.png" class="socialMediaIcon" alt=""> Instagram
                    </div>
                    <div class="option">
                        Followers
                    </div>
                    <div class="option">
                        Following
                    </div>
                    <div class="option">
                        Posts
                    </div>
                </div>
                <div class="menuItem">
                    <div class="heading">
                        <img src="../images/dineout-logo.jpg" class="socialMediaIcon" alt=""> Dineout
                    </div>
                    <div class="option">
                        Rating
                    </div>
                    <div class="option">
                        Votes
                    </div>
                    <div class="option">
                        Booking Stat
                    </div>
                    <div class="option">
                        Offers
                    </div>
                    <div class="option">
                        Reviews
                    </div>
                </div>
            </div>
            <div class="dataLoader">
            </div>
            <div class="card">
            </div>
            <div class="overlay">
            </div>
            <div class="eventPopup">
            </div>
            <div class="review">               
            </div>
        </div>
    </div>

</body>
<script id="dataTemplate" type="text/x-jsrender">
    <div class="columnContainer">
        <div class="pageTopContainer">
            <div class="page">
                {{if facebook}}<img src={{:facebook.picture.data.url}} class="pagePicture" alt="">{{else}}-{{/if}}
                <div class="pageName">
                    {{if facebook}} {{:facebook.name_with_location_descriptor}}{{else}}-{{/if}}
                </div>
            </div>
        </div>
        <div class="contentContainer">


            <div class="contentRow blank">
                <div class="content">
                </div>
            </div>
            <div class="contentRow">
                <div class="content">
                    {{if facebook}}{{:facebook.overall_star_rating}}{{else}}-{{/if}}
                </div>
            </div>

            <div class="contentRow">
                <div class="content">
                    {{if facebook}}{{:facebook.fan_count}}{{else}}-{{/if}}
                </div>
            </div>

            <div class="contentRow" style="height: 5rem;">

                <div class="contentEvent ">

                    <div class="text ">
                        {{if facebook}} {{:facebook.totalEvent.count}} Events{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer ">
                        <div class="stat ">
                            {{if facebook}}{{:facebook.totalEvent.attendingCount}} Guests{{else}}-{{/if}}
                        </div>
                    </div>

                    <img id="event" src="../images/menu.svg " class="more event" alt=" ">
                </div>
            </div>
            <div class="contentRow" style="height:10rem;">
                <div class="contentEvent ">

                    <div class="text">
                        {{if facebook}}{{:facebook.totalPost.count}} Posts{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer" style="top:3rem;">
                        <div class="stat">
                            <div class="text">
                                {{if facebook}} {{:facebook.totalPost.likes}}{{else}}-{{/if}}
                            </div>
                            <img src="../images/like.svg" class="statImage" alt="">
                        </div>
                        <div class="stat">
                            <div class="text">
                                {{if facebook}}{{:facebook.totalPost.reactions}}{{else}}-{{/if}}
                            </div>

                            <img src="../images/reaction.svg" class="statImage" alt="">
                        </div>
                        <div class="stat">
                            <div class="text">
                                {{if facebook}}{{:facebook.totalPost.comments}}{{else}}-{{/if}}
                            </div>
                            <img src="../images/comment.svg" class="statImage" alt="" style="padding-top: 0.2rem;">
                        </div>
                    </div>

                    <img src="../images/menu.svg " class="more post" alt=" " data-id="{{:_id}}">

                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">
                </div>
            </div>
            <div class="contentRow ">
                <div class="content ">

                    {{if tripAdvisor}} {{:tripAdvisor.ranking}}<sup>th</sup>{{else}}-{{/if}}
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">

                    <div class="text ">
                        {{if tripAdvisor}}{{:tripAdvisor.rating}}{{else}}-{{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow" style="height:13rem;">
                <div class="contentEvent ">

                    <div class="text ">
                        {{if tripAdvisor}} {{:tripAdvisor.totalReview}}{{else}}-{{/if}}
                    </div>
                    <div class="statsContainer ">
                        <div class="stat ">
                            {{if tripAdvisor}} {{:tripAdvisor.reviewDetail.excellent}}% excellent{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}}{{:tripAdvisor.reviewDetail.veryGood}}% veryGood{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}} {{:tripAdvisor.reviewDetail.average}}% average{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}}{{:tripAdvisor.reviewDetail.poor}}% poor{{else}}-{{/if}}
                        </div>
                        <div class="stat ">
                            {{if tripAdvisor}}{{:tripAdvisor.reviewDetail.terrible}}% terrible{{else}}-{{/if}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if zomato}}<strong>{{:zomato.user_rating.aggregate_rating}}</strong> {{:zomato.user_rating.rating_text}}{{else}}-{{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent">
                    <div class="text">
                        {{if zomato}} {{:zomato.user_rating.votes}} Votes {{else}}-{{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow ">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if zomato}}{{:zomato.all_reviews_count}}{{else}}-{{/if}}
                    </div>
                    <img id="review" src="../images/menu.svg " class="more review" alt=" ">
                </div>
            </div>
            <div class="contentRow blank ">
            </div>
            <div class="contentRow ">
                <div class="content ">
                    {{if google}}{{:google.rating}}{{else}}-{{/if}}
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if google}}{{:google.userReviewCount}} Reviews{{else}}-{{/if}}
                    </div>
                    <img id="googleReview" src="../images/menu.svg " class="more googleReview" alt=" ">
                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">

                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent">
                    <div class="text">
                        {{if instagram}}{{:instagram.followers}} {{else}} - {{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent">
                    <div class="text">
                        {{if instagram}} {{:instagram.following}} {{else}} - {{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent">
                    <div class="text">
                        {{if instagram}} {{:instagram.posts}} {{else}} - {{/if}}
                    </div>
                </div>
            </div>
            <div class="contentRow blank ">
                <div class="content ">
                </div>
            </div>
            <div class="contentRow">
                <div class="content">

                    {{if dineout}} {{:dineout.rating}} {{else}} - {{/if}}

                </div>
            </div>
            <div class="contentRow">
                <div class="content">

                    {{if dineout}} {{:dineout.totalVotes}} {{else}} - {{/if}}

                </div>
            </div>
            <div class="contentRow">
                <div class="content">

                    {{if dineout}} {{:dineout.bookingNumber}} {{else}} - {{/if}}

                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if dineout}} {{:dineout.totalOffer}} {{else}} - {{/if}}
                    </div>
                    <img src="../images/menu.svg " class="more" alt=" ">
                </div>
            </div>
            <div class="contentRow">
                <div class="contentEvent ">
                    <div class="text ">
                        {{if dineout}} {{:dineout.totalReview}} {{else}} - {{/if}}
                    </div>
                    <img src="../images/menu.svg " class="more" alt=" ">
                </div>
            </div>
        </div>
    </div>
</script>
<script id="eventPopupTemplate" type="text/x-jsrender">
    <div class="eventContainer">
        <div class="dateContainer">
            {{for days}}
            <div class="date">
                <div class="month">
                    AUG
                </div>
                <div class="day">
                    {{:day}}
                </div>
            </div>
            {{/for}}
        </div>
        <div class="dataContainer">
            {{for eventData}}
            <div class="row">
                {{for rts}}
                <div class="dataColumn">
                    <div class="dataRow">
                        <div class="name">
                            {{if events}} {{:events.name}} {{else}}No Event{{/if}}
                        </div>
                        <div class="time">
                            {{if events}} {{:events.start_time}} {{else}} {{/if}}
                        </div>
                        <div class="description">
                            {{if events}} {{:events.description}} {{else}} {{/if}}
                        </div>
                        <div class="stat">
                            {{if events}} Interested {{:events.interested_count}} {{else}} {{/if}}
                        </div>
                    </div>
                </div>
                {{/for}}

            </div>
            {{/for}}


        </div>
    </div>
</script>
<script id="reviewTemplate " type="text/x-jsrender ">
    <div class="reviewContainer">
        {^{for user_reviews}}
        <div class="customerReview">
            <div class="customerName"> {{:review.user.name}}</div>

            <div class="customerImage" style="background-image:url({{:review.user.profile_image}})"></div>
            <div class="rating">Rated: {{:review.rating}}</div>
            <div class="reviewText">
                {{:review.review_text}}</div>
        </div>
        {{/for}}
    </div>
</script>


<script src="../scripts/jquery.js "></script>
<script src="../scripts/jquery.jInvertScroll.js"></script>
<script src="../scripts/jsrender.js "></script>
<script src="../scripts/jsview.js "></script>
<script src="../scripts/transit.js "></script>
<script src="../js/base.js "></script>
<script src="../js/data.js "></script>
<script src="../js/index.js "></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhl8KUtuDKLrZFQDKf-9eRKOh1V0MLqCE&libraries=places" async
    defer></script>

</html>
